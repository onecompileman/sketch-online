<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-row class="ion-align-items-center">
        <div class="sketch-logo-sm">
          <img src="assets/icons/edit.png" alt="Edit" />
        </div>
        &nbsp;My Sketches
      </ion-row>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="backToList()"> Back to List</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <b>Sketch by:</b>
      <ion-item class="cursor-pointer">
        <ion-avatar slot="start" *ngIf="sketch?.owner">
          <img [src]="sketch.owner?.photoURL" />
        </ion-avatar>
        <ion-label>{{ sketch?.owner ? sketch.owner?.displayName : 'Unknown' }}</ion-label>
      </ion-item>
    </ion-row>

    <ion-row>
      <p>
        <ion-label><b>Name:</b>&nbsp; {{ sketch.name }}</ion-label>
      </p>
    </ion-row>
    <ion-row>
      <p>
        <ion-label><b>Description:</b>&nbsp; {{ sketch.description }}</ion-label>
      </p>
    </ion-row>
    <ion-row>
      <img [src]="sketch.thumbnailURL" alt="Sketch" class="sketch">
    </ion-row>
  </ion-grid>
</ion-content>
